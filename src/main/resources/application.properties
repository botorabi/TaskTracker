app.name=@project.name@
app.version=@project.version@

# DB settings
spring.datasource.url = jdbc:mysql://${TASK_TRACKER_DB_SRV}:3306/tasktracker?autoReconnect=true&useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
domain.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username = tasktracker
spring.datasource.password = tasktracker
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1
spring.jpa.show-sql = false
spring.jpa.hibernate.ddl-auto = update
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
